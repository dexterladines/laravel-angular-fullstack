<div class="mb-3">
    <label for="articletitle" class="form-label">Article Title</label>
    <input type="text" class="form-control" [(ngModel)]="article.title" #articleTitle>
</div>

<div class="mb-3">
    <label for="articlebody" class="form-label">Article Body</label>
    <textarea class="form-control" [(ngModel)]="article.body" #articleBody rows="3"></textarea>
</div>

<div>
    <label for="articleauthor" class="form-label">Article Author</label>
    <input type="email" class="form-control" [(ngModel)]="article.author" #articleAuthor>
</div>

<div>
    <button class="btn btn-success" type="button" (click)="update(articleTitle.value, articleBody.value, articleAuthor.value)">Update</button>
</div>
